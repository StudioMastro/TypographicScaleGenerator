<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography Scale Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-4">
    <div class="flex">
        <!-- Contenitore per i controlli -->
        <div class="controlsContainer w-1/2 p-4">
            <h1 class="text-3xl font-bold mb-4">Typography Scale Generator</h1>
            <!-- Input per selezione del font -->
            <div id="fontSelectorContainer">
                <label for="fontSelector">Font:</label>
                <select id="fontSelector" class="border p-2 mb-4"></select>
            </div>
            <!-- Input per dimensione del font di base -->
            <div id="baseSizeContainer" class="mb-4">
                <label for="baseSize">Base Font Size (px):</label>
                <input type="number" id="baseSize" value="16" class="border p-2" min="8" max="32">
            </div>
            <!-- Altri controlli verranno aggiunti qui -->
            <div id="scaleSelectorContainer" class="mb-4">
                <label for="scaleSelector">Scala:</label>
                <select id="scaleSelector" class="border p-2 mb-4">
                    <option value="1.067">1.067 • Minor Second</option>
                    <option value="1.125">1.125 • Major Second</option>
                    <option value="1.200" selected>1.200 • Minor Third</option>
                    <option value="1.250">1.250 • Major Third</option>
                    <option value="1.333">1.333 • Perfect Fourth</option>
                    <option value="1.414">1.414 • Augmented Fourth</option>
                    <option value="1.500">1.500 • Perfect Fifth</option>
                    <option value="1.618">1.618 • Golden Ratio</option>
                </select>
            </div>
            
        </div>
    
        <!-- Contenitore per l'anteprima -->
        <div class="previewContainer w-1/2 p-4 bg-gray-100">
            <input type="text" id="previewText" value="Inserisci il tuo testo qui..." class="border p-2 w-full mb-4">
            <div id="preview" class="p-4 bg-white border shadow-lg" style="min-height: 100px;">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
